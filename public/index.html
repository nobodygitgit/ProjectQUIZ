<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjektQUIZ</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div id="wrapper">
        <h1 id="test-title"></h1>
        <h2>Test składa się z 6 pytań. Po zaznaczeniu odpowiedzi i przejściu do kolejnego pytania, nie można zmienić już odpowiedzi. Powodzenia!</h2>
    </div>
    
    <div id="start-page">
        <button id="start-button" style="cursor: pointer;">Rozpocznij Test</button>
    </div>

    <section>
        <h2>Pytanie <span id="question"></span></h2>
        <div id="answers"></div>
        <div id = "buttons" style="display: block;padding: 20px;">
            <button id="back" style="cursor: pointer;">Poprzednie</button>
            <button id="next" style="cursor: pointer;">Następne</button>
            <button id="end" style="cursor: pointer;">Zakończ</button>
            <button id="cancel" style="cursor: pointer;">Anuluj</button>
            <button id="return" style="cursor: pointer;">Powrót</button>
        </div>
        <h4>Czas pytania: <span id="question-time">0</span></h4>
        <h5>Czas całkowity: <span id="total-time">0</span></h5>
    </section>

    <div id="cancelInfo"></div>
    <div id="results"></div>
   
    <script type="module" src="./index.js"></script>
</body>

</html>
